<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>Nom du devoir</mat-label>
          <input matInput [(ngModel)] = "nomDevoir" name="name" placeholder="Nom du devoir" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Date du rendu</mat-label>
          <input matInput [(ngModel)]="dateRendu" name="date" formControlName="secondCtrl" placeholder="Ex 10-02-1999" [matDatepicker]="picker"  required>
          <mat-datepicker-toggle metSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSubmit() ; stepper.reset()">Ajouter le devoir</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
