<form class="form" #assignmentForm>

    <mat-form-field>
        <input matInput>
    </mat-form-field>


    <button mat-stroked-button color="primary" [disabled]="!ajoutActive" (click)="onSubmit($event)">
        Ajouter un devoir
    </button>

</form>


<div *ngFor="let assignment of assignments">
    <p appRendu *ngIf="assignment.rendu; else nonSoumis">Devoir intitulé {{assignment.nom}}, à rendre le {{assignment.dataDeRendu}} , rendu par l'élève : {{assignment.rendu}}</p>
    <ng-template #nonSoumis>
        <p>le devoir {{assignment.nom}} n'a pas été rendu</p>
    </ng-template>
</div>
