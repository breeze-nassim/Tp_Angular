<main class="container" *ngIf="!formVisible">
    <button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter un devoir</button>
    <mat-list *ngFor="let assignment of assignments">
        <h3 mat-subheader>date de rendu : {{assignment.dateDeRendu | date}}</h3>
        <mat-list-item (click)="assignmentClique(assignment)">
            <p appRendu *ngIf="assignment.rendu; else nonSoumis">Devoir intitulé {{assignment.nom}} à rendre, a été rendu</p>
            <ng-template #nonSoumis>
                <p>le devoir {{assignment.nom}} n'a pas été rendu</p>
            </ng-template>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list> 
    <app-assignment-detail [assignmentTransmis]="assignmentSelection"></app-assignment-detail>
</main>
<app-add-assignment *ngIf="formVisible" (nouvelAssignment) = onNouvelAssignment($event) ></app-add-assignment>
