<form class="logInForm"action="action_page.php" method="post">

    <h1 style="text-align: center;">Application de gestion des assignments</h1>
    <div class="container">
      <label for="uname"><b>Email</b></label>
      <input matInput  [(ngModel)] = "email" type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input matInput  [(ngModel)] = "password" type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" (click)="logIn()">Login</button>
    </div>
</form>
